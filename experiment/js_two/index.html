    <p id="name1">apple</p>
    <p id="name2">banana</p>
    <button onclick="getElement()">appleの要素を取得してログへ出力</button>
    <button id="b2">bananaのスタイルを変更</button>
   <script>
    getElement=function(){
        const element=document.getElementById("name1")
        console.log("name1:"+element.textContent)
    }
    const name2=document.getElementById("name2")
    const button2=document.getElementById("b2")
    button2.addEventListener("mousedown",function(){
        name2.style.fontSize="150%"
    })
    button2.addEventListener("mouseup",function(){
        name2.style.fontSize="200%"
    })
    button2.addEventListener("click",function(){
        name2.style.color="yellow"
    })
