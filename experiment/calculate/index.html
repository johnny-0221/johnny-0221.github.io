    <div>
    <p id="answer" style="font-size: 50px;">0</p>
    <table style="width: 20%;font-size: 50px;">
        <tr>
            <th><button onclick="key(7)"style="font-size: 50px;">7</button></th>
            <th><button onclick="key(8)"style="font-size: 50px;">8</button></th>
            <th><button onclick="key(9)"style="font-size: 50px;">9</button></th>
            <th><button onclick="AC()"style="font-size: 50px;">AC</button></th>
        </tr>
        <tr>
            <th><button onclick="key(4)"style="font-size: 50px;">4</button></th>
            <th><button onclick="key(5)"style="font-size: 50px;">5</button></th>
            <th><button onclick="key(6)"style="font-size: 50px;">6</button></th>
            <th><button onclick="cal('/')"style="font-size: 50px;">/</button></th>
        </tr>
        <tr>
            <th><button onclick="key(1)"style="font-size: 50px;">1</button></th>
            <th><button onclick="key(2)"style="font-size: 50px;">2</button></th>
            <th><button onclick="key(3)"style="font-size: 50px;">3</button></th>
            <th><button onclick="cal('*')"style="font-size: 50px;">*</button></th>
        </tr>
        <tr>
            <th><button onclick="key(0)"style="font-size: 50px;">0</button></th>
            <th><button onclick="equal()"style="font-size: 50px;">=</button></th>
            <th><button onclick="cal('+')"style="font-size: 50px;">+</button></th>
            <th><button onclick="cal('-')"style="font-size: 50px;">-</button></th>
        </tr>
    </table>
    </div>
   <script>
    let num1=0;
    let num2=null;
    let cal_h='';
    const ans=document.getElementById("answer")
    function key(k){
        console.log("ok")
        if(num2==null){
            num1=num1*10+k
            console.log(num1)
            ans.textContent=num1
        }
        else{
            num2=num2*10+k
            console.log(num1,num2)  
            ans.textContent=num1+cal_h+num2
        }
    }
    function cal(h){
        cal_h=h
        num2=0
    }
    function equal(){
        switch(cal_h){
            case "+":
                console.log(num1+num2)
                ans.textContent=(num1+num2)
                break
            case "-":
                console.log(num1-num2)
                ans.textContent=(num1-num2)
                break
            case "*":
                console.log(num1*num2)
                ans.textContent=(num1*num2)
                break
            case "/":
                console.log(num1/num2)
                ans.textContent=(num1/num2)
                break
            case "^":
                console.log(num1**num2)
                ans.textContent=(num1**num2)
                break
            default:
                ans.textContent=0
                console.error("eroor")
                break
        }
    }
    function ac(){
        num1=0
        num2=null
        cal_h=""
        ans.textContent=num1
    }
   </script>
